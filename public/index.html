<!doctype html>
  <head>
    <meta charset="utf-8">

    <title>Mimir</title>
    <meta name="author" content="David Goodlad <david@goodlad.ca>">

    <link rel="stylesheet" href="style/screen.css" media="screen, projection">
    <link rel="stylesheet" href="style/fancypants.css" media="screen, projection">

    <script src="js/vendor/jquery-1.5.1.min.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="js/Mimir.js"></script>
    <script src="js/App.js"></script>
    
  </head>
  <body>
    <div id="container">

    </div>

    <script id="book-template" type="text/template">
      <span><%= title %></span>
      <span><%= status %></span>
      <button data-action="remove">Remover</button>
      <button data-action="reading">Lendo</button>
      <button data-action="read">Lido</button>
    </script>

    <script id="reading-list-template" type="text/template">
      <h2>My Reading List</h2>

      <label>Add a Book!</label>
      <input id="book-title"  type="text" />
      
      <ul class="reading-list">
      </ul>

      <div id="book-stats"></div>
    </script>

    <script id="stats" type="text/html">
      <h2>You have:</h2>
      <%= pending %> Books Pending
       <%= reading %> Books Reading
       <%= read %> Books Read
    </script>
  </body>
