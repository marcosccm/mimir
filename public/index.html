<!doctype html>
  <head>
    <meta charset="utf-8">

    <title>Mimir</title>
    <link href='http://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Coustard' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/screen.css" media="screen, projection">

    <script src="js/vendor/jquery-1.5.1.min.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="js/Mimir.js"></script>
    <script src="js/App.js"></script>
  </head>
  <body>
    <header>
      <h1>Mimir - The Knowledge Well</h1>
    </header>
    <div id="container">

    </div>

    <script id="book-template" type="text/template">
      <div class="section">
        <span class="title"><%= title %></span>
        <span class="subject"><%= subject %></span>
      </div>
      <div class="section">
        <span class="status"><%= status %></span>
        <div class="actions">
          <button data-action="remove">Remover</button>
          <button data-action="reading">Lendo</button>
          <button data-action="read">Lido</button>
        </div>
      </div>
    </script>

    <script id="subject-template" type="text/template">
       <span><%= description %></span>
    </script>
      
    <script id="subject-list-template" type="text/template">
      <header>
         Subjects
         <a id="all" href="#">View All</a>
      </header>
      <ul class="subjects"></ul>
    </script>


    <script id="reading-list-template" type="text/template">
      <header>
        My Reading List
        <a id="open-add-book" href="#">Add a Book!</a>
      </header>

      <div id="book-form">
        <label>Title</label>
        <input id="book-title"  type="text" />

        <label>Subjects</label>
        <input id="subject"  type="text" />
        
        <button id="add-book">Add</button> 
      </div>

      <ul class="readings">
      </ul>

      <div id="book-stats"></div>
    </script>

    <script id="stats" type="text/html">
      <header>Status</header>
      <div>
        <span class="stat"><%= pending %></span>
        <span>pending<span>
      </div>
      <div>
        <span class="stat"><%= reading %></span>
        <span>reading<span>
      </div>
      <div>
        <span class="stat"><%= read %></span>
        <span>read<span>
      </div>
    </script>
  </body>
