<!doctype html>
  <head>
    <meta charset="utf-8">

    <title>Mimir</title>
    <link href='http://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/screen.css" media="screen, projection">

    <script src="js/vendor/jquery-1.5.1.min.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="js/Mimir.js"></script>
    <script src="js/App.js"></script>
  </head>
  <body>
    <header>
      <h1>Mimir - The Knowledge Well</h1>
    </header>
    <div id="container">

    </div>

    <script id="book-template" type="text/template">
      <span><%= title %></span>
      <span><%= status %></span>
      <button data-action="remove">Remover</button>
      <button data-action="reading">Lendo</button>
      <button data-action="read">Lido</button>
    </script>

    <script id="subject-template" type="text/template">
       <span><%= description %></span>
    </script>
      
    <script id="subject-list-template" type="text/template">
       <h2>Subjects</h2>
       <ul class="subjects-list"></ul>
    </script>


    <script id="reading-list-template" type="text/template">
      <h2>My Reading List</h2>

      <label>Add a Book!</label>
      <input id="book-title"  type="text" />

      <label>Subjects</label>
      <input id="subject"  type="text" />
      
      <button id="add-book">Add</button> 
      <ul class="readings">
      </ul>

      <div id="book-stats"></div>
    </script>

    <script id="stats" type="text/html">
      <h2>Readings Status</h2>
      <div>
        <span class="stat"><%= pending %></span>
        <span>pending<span>
      </div>
      <div>
        <span class="stat"><%= reading %></span>
        <span>reading<span>
      </div>
      <div>
        <span class="stat"><%= read %></span>
        <span>read<span>
      </div>
    </script>
  </body>
